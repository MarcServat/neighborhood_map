<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <title>Neighborhood Map</title>
    </head>
    <body>
        <main id="myapp" class="container">
            <header class="header">
                <span>Indoor Climging Gyms</span>
                <span>Climging mode: 
                    <select data-bind="options: climbingTypes, event:{ change: $parent.permissionChanged}"></select>
                </span>
                 
            </header>
            <section id="mapview" class="map"></section>
            <footer></footer>
        </main>
        <script src="lib/knockout-3.4.2.js"></script>
        <script src="lib/jquery-3.3.1.slim.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/data-model.js"></script>
        <script src="js/styles.js"></script>
        <script src="js/app.js"></script>
        <script async defer type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAf8zJvM5q7KjF0tITn1HwpZw_5WFyzXn8&callback=initMap" onerror="googleMapsError()">
        </script>
    </body>
</html>
