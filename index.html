<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <title>Neighborhood Map</title>
    </head>
    <body>
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                    <h3>Indoor Gyms</h3>
            </div>
            <div data-bind="foreach: markersList">
                <ul>
                    <a href="#" data-bind="if: visible"><li data-bind="text: title, click: show"></li></a>
                </ul>
            </div>
        </nav>
        <main id="myapp" class="container">
            <header class="header">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <button type="button" id="sidebarCollapse" class="btn btn-info">
                            <i class="glyphicon glyphicon-menu-hamburger"></i>
                            <span>List</span>
                        </button>
                    </div>
                </nav>
                <div class="search-input">
                    <input type="text" class="search" placeholder="Search" data-bind="textInput: searchItem, valueUpdate: 'afterkeydown'">
                    <i class="glyphicon glyphicon-search"></i>
                </div>
            </header>
            <section id="mapview" class="map"></section>
        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
         <!-- Popper.JS -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
         <!-- Bootstrap JS -->
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script src="lib/knockout-3.4.2.js"></script>
        <script src="js/data-model.js"></script>
        <script src="js/styles.js"></script>
        <script src="js/app.js"></script>
        <script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAf8zJvM5q7KjF0tITn1HwpZw_5WFyzXn8&callback=initMap" onerror="googleMapsError()"></script>
        <script>
        $(document).ready(function () {

$('#sidebarCollapse').on('click', function () {
    $('#sidebar').toggleClass('active');
});

});</script>
    </body>
</html>
