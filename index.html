<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <title>Neighborhood Map</title>
    </head>
    <body>
        <main id="myapp" class="container">
            <header class="header">
                <span>Indoor Climging Gyms</span>
                <div class="search-input">
                    <input type="text" class="search" placeholder="Search" data-bind="textInput: searchItem, valueUpdate: 'afterkeydown'">
                    <i class="glyphicon glyphicon-search"></i>
                </div>
            </header>
            <section id="mapview" class="map"></section>
            <footer></footer>
        </main>
        <script src="lib/knockout-3.4.2.js"></script>
        <script src="js/data-model.js"></script>
        <script src="js/styles.js"></script>
        <script src="js/app.js"></script>
        <script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAf8zJvM5q7KjF0tITn1HwpZw_5WFyzXn8&callback=initMap" onerror="googleMapsError()"></script>
    </body>
</html>
